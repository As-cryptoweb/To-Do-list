<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="filter-section">
            <select id="filterOptions" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="important">Important</option> 
            </select>
            <i class="menu-icon" onclick="toggleMenu()">â˜°</i> 
        </div>
        
        <div id="menu" class="dropdown-menu" style="display: none;">
            <ul>
                <li onclick="alert('Profile clicked!')">Profile</li>
                <li onclick="alert('Assign Task clicked!')">Assign Task</li>
                <li onclick="alert('History clicked!')">History</li>
            </ul>
        </div>
        
        <input type="text" id="taskInput" placeholder="Add new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
